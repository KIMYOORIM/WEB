<span id ="numberArea"></span>

<body>

<script>
  for (var i = 0; i < 10; i++) {
    console.log(i + 1);
  }

  for (var i = 1; i < 11; i++) {
    console.log(i);
  }

  for (var i = 5; i < 15; i++ ) {
    console.log(i-4);

  }

  for (var i =1;;){
    console.log(i);
    i++;
    if (i>10) break;
  }

  for(var i = 1; i<11 ; i++){
    console.log(i);
  }


</script>
