  <script>
    var arr1 = [];

    for (var i = 0; i < 10; i++) {

    }

      }}
    console.log(arr6);

    b = b * 10;

    arr15[i] = b;

    }
    console.log(arr15);

    var arr17 =[];

      arr17[i/2] = arr17[i/2-1] +10;
    } //
    console.log(arr17)

      }
