<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  숫자1 <input type="text" id="num1"><br>
  숫자2 <input type="text" id="num2"><br> <!--숫자입력창-->

  <input type="button" value="계산" id="button2"><br><br>
  <span id="numberArea"></span>

  <br><br><br>
  횟수 : <span id="cntArea"></span><br><br> <!-- 횟수 뒤 숫자 뜨는 부분-->
  <input type="button" value="총합" id="button3">   : <span id="numberArea2"></span><br><br>

</body>
<script>
  var c = 0; //얘가 횟수 변수. click안에 넣으면 0으로 계속 초기화 되니까 밖에 해주어야한다.
  var sum = 0;
  var mu = 0;

  document.getElementById('button2').addEventListener('click', function() {
    c++; // 버튼 누르는 횟수 올려주자
    var a = Number(document.getElementById('num1').value); //연산해야하s니까 숫자로 가져오자.
    var b = Number(document.getElementById('num2').value);
    mu = a * b;

    document.getElementById('numberArea').innerHTML += `${a} x ${b} = ${mu} <br>`;

    document.getElementById('cntArea').innerHTML = c;
    sum += mu;

  });

  document.getElementById('button3').addEventListener('click', function() {

      document.getElementById('numberArea2').innerHTML = sum;

  });
</script>

</html>
