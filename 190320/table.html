<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>table</title>
</head>

<body>
  <center>
    <font size="200" color="black">
      이력서<br>
    </font>
  </center>
  <br> 1. 인적사항
  <table width="700px" height="200px" border=1 id="table1" name="tables">
    <tr> <!--tr은 행 , td가 열이야. 몇행몇열짜리 테이블을 만들지 설정해줘-->
      <td rowspan="2">사진</td> <!--열로(세로로) 합칠건데 두개의 행을 합칠거야. 합칠때 아래 공간에 해당하는 태그는 지워주자.-->
      <td>한글이름</td>
      <td>　　　　　　</td>
      <td>주민등록번호</td>
      <td>　　　　　　</td>
    </tr>
    <tr>
      <td>영문이름</td>
      <td>　　　　</td>
      <td>생년월일</td>
      <td>　　　　</td>
    </tr>
    <tr>
      <td>주소</td>
      <td colspan="4"></td>
    </tr>
  </table>
  <br> 2. 학력사항
  <table width="700px" height="400px" border=2 id="table2" name="tables">
    <tr>
      <td>학교명</td>
      <td>전공</td>
      <td>입학일자</td>
      <td>졸업일자</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <br> 3. 자격사항
  <table width="700px" height="400px" border=10 id="table3" name="tables">
    <tr>
      <td>자격증명</td>
      <td>등급</td>
      <td>취득일</td>
      <td>발급기관</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </table>
</body>

</html>
