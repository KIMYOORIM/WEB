    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>

  $(function(){
       $("#alert-success").hide();//처음엔 경고글 숨기기
       $("#alert-danger").hide();
       $("input").keyup(function(){
           var pwd1=$("#pwd1").val();
           var pwd2=$("#pwd2").val();
           if(pwd1 != "" || pwd2 != ""){ //비교
               if(pwd1 == pwd2){
                   $("#alert-success").show(); //일치하면 보여준다.
                   $("#alert-danger").hide();
                   $("#submit").removeAttr("disabled");
               }else{
                   $("#alert-success").hide();
                   $("#alert-danger").show();
                   $("#submit").attr("disabled", "disabled");
               }
           }
       });
   });

    var id = $("#name").val();
    var pw1 = $("#pwd1").val();
    var pw2 = $("#pwd2").val();
    var name = $("#name").val();
    var year = $("#year").val();
    var result = id + pw1 + pw2 +name + year
    console.log(result)



  </script>
