<body>


<input type = "text" id = "yoorimText">
<input type = "button" value="구구단" id = "button2"><br>
<span id="numberArea"></span>
  <script>
  document.getElementById('button2').addEventListener('click',function(){
  var numberText ="";
  var num = document.getElementById('yoorimText').value;

  for(var i = 1; i < 10; i++){
  numberText = numberText + num + "*" + i + "=" + num * i+'<br>';
  }

  document.getElementById("numberArea").innerHTML = numberText;
});
