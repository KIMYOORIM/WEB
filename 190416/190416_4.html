<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>
<!-- 계산 버튼을 클릭하면
  라디오에 체크된 값 x 가중치 입력값   =  3번까지의 계산값의 합 출력.  -->
<body>
  1번 0<input type="radio" name="radioBtn1">
  <!--//1. 체크버튼 만들었어(문항1. 0부터4점) 0,1,2번의 name이 달라야하는 이유는 배열로 나와서 배열 위치값을 받아야 하니까-->
  1<input type="radio" name="radioBtn1"> 2
  <input type="radio" name="radioBtn1"> 3
  <input type="radio" name="radioBtn1"> 4
  <input type="radio" name="radioBtn1"> 가중치 <input type="text" id="yoorimText">
  <br>2번 0<input type="radio" name="radioBtn">
  <!--2. 체크버튼 만들었어(문항2. 0부터4점)-->
  1<input type="radio" name="radioBtn2"> 2
  <input type="radio" name="radioBtn2"> 3
  <input type="radio" name="radioBtn2"> 4
  <input type="radio" name="radioBtn2"> 가중치 <input type="text" id="yoorimText1">
  <br>3번 0<input type="radio" name="radioBtn" value=0>
  <!-- 3. 체크버튼 만들었어(문항3. 0부터4점) -->
  1<input type="radio" name="radioBtn3"> 2
  <input type="radio" name="radioBtn3"> 3
  <input type="radio" name="radioBtn3"> 4
  <input type="radio" name="radioBtn3"> 가중치 <input type="text" id="yoorimText2">
  <br>
  <span id="numberArea"></span>
  <!--//4.값이 나타날 공간 만들어쥬고-->
  <br><br><input type="button" value="계산" id="btn">
  <script>
    document.getElementById("btn").addEventListener('click', function() {
      //1. 라디오값 변수 -- 얘는 배열로 가져와서 위치 값을 가져와야하니까 아래에 for문으로 값 출력하자
      var hi = document.getElementsByName('radioBtn1');
      var hi1 = document.getElementsByName('radioBtn2');
      var hi2 = document.getElementsByName('radioBtn3');
      //2. 가중치값 변수 가져오기  -- 얘는 그냥 값가져오는거니까 이게 끝이야.
      var radios = document.getElementById('yoorimText').value;
      var radios1 = document.getElementById('yoorimText1').value;
      var radios2 = document.getElementById('yoorimText2').value;

      var realScore1;
      var realScore2;
      var realScore3;


      for (var i = 0; i < hi.length; i++) {
        if (hi[i].checked == true) {
          realScore1 = i;
        }
      }
      for (var k = 0; k < hi1.length; k++) {
        if (hi1[k].checked == true) {
          realScore2 = k;
        }
      }
      for (var h = 0; h < hi2.length; h++) {
        if (hi2[h].checked == true) {
          realScore3 = h;
        }
      }
      <!--//5. 계산버튼 만들었어-->
      var totalScore = realScore1 * radios + realScore2 * radios1 + realScore3 * radios2;
      //만들어야될것 체크된 박스값 , 가중치 입력값출력, 연산 값 출력
      //계산을 클릭하면 체크된 박스값 곱하기 가중치 값을 출력.



      //체크된 라디오값 담을 변수 선언.

      //for 문으로 체크가 되어있는것 확인
      document.getElementById("numberArea").innerHTML = `${realScore1}*${radios} + ${realScore2}*${radios1} +${realScore3}*${radios2}=${totalScore}`;
    })

    //`${}` -> ``안은 다 알아서 text 로 인식, {안에 변수넣고}
  </script>
</body>

</html>
