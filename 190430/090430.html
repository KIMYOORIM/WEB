<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <input type="text" id="num1">
  <input type="text" id="num2">
  <input type="text" id="num3">
  <input type="button" value="곱하기" id="Btn1"><br>
  <span id="result"></span>
  <!-- input text 3개를 입력받아 req로 숫자 3개를 보내서 서버에서 세 숫자의 곱을 rep받아 콘솔에 출력하세요  -->

</body>
<script src="http://code.jquery.com/jquery-latest.min.js"></script> <!--jquery 사용시에만 필수. 리모컨의 부품같은거야. -->

<script>
  $("#Btn1").click(function() {

        var num1 = Number($("#num1").val());
        var num2 = Number($("#num2").val());
        var num3 = Number($("#num3").val());

        $.ajax({
          url: `http://localhost/sumform?num1=${num1}&num2=${num2}&num3=${num3}`, //응답할때 사용하는 파일일 뿐이다? sum에다 요청을 보내라 하는거야
          data: {},
          success: function(response) { //fuc에서 리스폰스가 그냥 인자값ㅅ이야 여기엔 res.send한게 들어오는거야 그게 콘솔에 찍히는거야
          console.log(response); //입력한 값을 파라미터로 url을 자동으로 들어가게 한다.
        }//sumform에 요청을 보냈을 때 그럼 result is 가 콘솔에 어떠헥 찍혀? 소스가 보이는건 알겠어. sumform에는 계산로직이 없잖아.
        });
})

</script>

</html>
